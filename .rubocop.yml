inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - vendor/**/*
    - gemfiles/**/*

Metrics/BlockLength:
  Exclude:
    - 'test/schema.rb'
    - '*.gemspec'

Metrics/LineLength:
  Max: 140

Metrics/MethodLength:
  Max: 10
  CountComments: false

# ¯\_(ツ)_/¯
# ʕノ•ᴥ•ʔノ ︵ ┻━┻
# ( ͡° ͜ʖ ͡°)
Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/HashSyntax:
  EnforcedStyle: ruby19

Style/RaiseArgs:
  EnforcedStyle: compact

Style/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

Style/StringLiterals:
  EnforcedStyle: double_quotes
